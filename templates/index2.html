{% extends 'base.html' %}
{%  load staticfiles %}
{% block class_block %}
bg-dark
{% endblock %}

{% block body_block %}

<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form class="form-signin"  action="{% url 'firstApp:userlogin' %}" method="POST" >
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input class="form-control" name="username" id="exampleInputEmail1" type="text" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" name="password" id="exampleInputPassword1" type="password" placeholder="Password">
        </div>
        <button class="btn btn-primary btn-block" href="{% url 'firstApp:userlogin' %}">Login</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="{% url 'firstApp:signup' %}">Register an Account</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
