<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>Users List</h1>
    <div class="">
      {% if users_list %}
      <table>
        <thead>
          <th>Full Name</th>
          <th>Email</th>
        </thead>


      {% for user in users_list %}
      <tr>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
      </tr>
      {% endfor %}
      </table>
      {% else%}
      <p>No users found</p>
      {% endif %}
    </div>
  </body>
</html>
